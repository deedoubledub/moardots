# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  padding:
    x: 2
    y: 2
  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true


font:
  normal:
    family: RobotoMono
    style: Regular
  bold:
    family: RobotoMono
    style: Bold
  italic:
    family: RobotoMono
    style: Italic
  bold_italic:
    family: RobotoMono
    style: Bold Italic
  size: 11.0

# Nord
colors:
  # Default colors
  primary:
    background: '#2E3440'
    foreground: '#D8DEE9'
  # Cursor colors
  cursor:
    text:   '#2E3440'
    cursor: '#D8DEE9'
  # Normal colors
  normal:
    black:   '#3B4252'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#88C0D0'
    white:   '#E5E9F0'
  # Bright colors
  bright:
    black:   '#4C566A'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#8FBCBB'
    white:   '#ECEFF4'

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
