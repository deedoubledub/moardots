# set prefix to ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# start window/pane index at 1
set -g base-index 1
setw -g pane-base-index 1

# reload tmux conf with PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# split panes with | and -
bind | split-window -h
bind - split-window -v

# navigate panes with vim movement bindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes with shift+vim movement bindings
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# enable mouse mode
set -g mouse on

# status line
set -g status on
set -g status-interval 2
# default - session name
set -g status-left ''
# [hostname] {date} <time>
set -g status-right '[#h] {%D} <%I:%M %p>'

# theme
# status bar
set-option -g status-fg colour3
set-option -g status-bg black

# window title
set-window-option -g window-status-fg colour12
set-window-option -g window-status-bg default
set-window-option -g window-status-current-fg colour9
set-window-option -g window-status-current-bg default

# pane border
set-option -g pane-border-fg black
set-option -g pane-active-border-fg colour12

# messages
set-option -g message-fg colour1
set-option -g message-bg black
